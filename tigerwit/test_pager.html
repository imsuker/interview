<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>test_paper</title>
    </head>
    <style type="text/css">
        p {padding:3px;margin:3px;}
    </style>
    <body>
<p>实现图中效果，要求：</p>
<p>1，  表格标题支持点击，点击后，背景变灰，并出现箭头；</p>
<p>2，  再次点击同一个标题，箭头方向变化。</p>
<p>3，  根据箭头方向，对数据进行排序。</p>
<p>4，  写出要点html,css,js.（请用angular或jquery实现）</p>
<br><br>
    	<table>
    		<tr>
    			<th>综合排名<span class="arrow"></span></th>
    			<th>价格<span class="arrow"></span></th>
    			<th>销量<span class="arrow"></span></th>
    			<th>人气<span class="arrow"></span></th>
    		</tr>
    		<tr>
    			<td>1</td>
    			<td>355</td>
    			<td>1000</td>
    			<td>788</td>
    		</tr>
    		<tr>
    			<td>2</td>
    			<td>260</td>
    			<td>870</td>
    			<td>560</td>
    		</tr>
    		<tr>
    			<td>3</td>
    			<td>280</td>
    			<td>320</td>
    			<td>900</td>
    		</tr>
    	</table>
    </body>
    <style type="text/css">
    	table,th,td{border:1px solid #ccc;padding:4px;}
    	table{border-collapse:collapse;}
    	.active{background:#ccc;}
    	.arrow{border:6px solid transparent;display:inline-block;font-size:0;width:0;height:0;margin-bottom:2px;}
    	.active .arrow{border-bottom-color:black;}
    	.arrow-converse .arrow{
			transform:rotate(180deg);
			margin-bottom:-3px;  
    	}
    </style>
	<script src="http://cdn.bootcss.com/jquery/2.2.3/jquery.js"></script>
    <script type="text/javascript">
    	jQuery(function ($) {
    		$('th').click(function(){
    			if($(this).hasClass('active')){
    				$(this).toggleClass('arrow-converse');
    			}
    			$(this).addClass('active').siblings().removeClass('active');
    		})
    	})
    </script>
</html>
